<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <script type="module" src="/js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="navbar">
  <div class="logo"><img class="header-logo" src="/images/imdb-logo.png" alt="imdb-logo"></div>

  <nav class="menu">
    <a href="/html/index.html">Home</a>
    <a href="/html/genre.html">Genres</a>
    <a href="/html/search.html">Search</a>
    <a href="/html/api.html">API Docs</a>
  </nav>

  <form class="search-box" id="searchForm">
    <input type="text" id="searchInput" placeholder="Search movies..." autocomplete="off" />
    <button type="submit">Search</button>
    <div class="search-dropdown" id="searchDropdown"></div>
  </form>
</header>
    <main>
   <section class="hero" id="hero">
  <div class="hero-overlay">
    <div class="hero-content">
      <h2 id="heroTitle">Loading...</h2>
      <p id="heroSummary">Please wait while we load some shows.</p>

      <div class="hero-meta">
        <span id="heroYear"></span>
        <span id="heroGenres"></span>
      </div>

      <button id="heroMoreBtn" class="hero-btn">View details</button>
    </div>

    <div class="hero-controls">
      <button id="heroPrev" class="hero-circle-btn">‹</button>
      <button id="heroNext" class="hero-circle-btn">›</button>
    </div>
  </div>
</section>

    <section class="movie-grid" id="movieGrid">
    </section>
  </main>
    <footer class="footer">
    <p>© 2025 Movie Finder</p>
  </footer>
</body>
</html>
