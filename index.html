<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/nav.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
  <a class="logo" href="html/index.html"><img class="header-logo" src="images/imdb-logo.png" alt="IMDb home"></a>
  <form class="search-box" action="html/search.html">
    <input type="text" name="q" placeholder="Search IMDb" autocomplete="off" />
    <div class="search-dropdown" id="searchDropdown"></div>
  </form>
  <nav class="menu">
    <div class="menu-dropdown" data-genre-dropdown>
      <button type="button" class="menu-toggle" data-genre-toggle aria-expanded="false">Genres</button>
      <div class="menu-dropdown-list" data-genre-list></div>
    </div>
  </nav>
</header>
    <main>
   <section class="hero" id="hero">
  <div class="hero-overlay">
    <div class="hero-content">
      <h2 id="heroTitle">Loading...</h2>
      <div class="hero-genres" id="heroGenres"></div>
      <p class="hero-summary" id="heroSummary">Please wait while we load some shows.</p>
      <p class="hero-status" id="heroYear"></p>
      <button id="heroMoreBtn" class="hero-btn">View details</button>
    </div>
    <div class="hero-pagination" id="heroPagination"></div>
  </div>
</section>
    <section class="movie-grid" id="movieGrid">
    </section>
    <div class="movie-pagination" id="moviePagination"></div>
  </main>
    <footer class="footer">
    <p>Ac 2025 Movie Finder</p>
  </footer>
</body>
</html>
