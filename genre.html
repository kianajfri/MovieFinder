<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder - Genres</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/nav.js" defer></script>
  <script type="module" src="./js/genre.js" defer></script>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="./index.html"><img class="header-logo" src="./images/imdb-logo.png" alt="IMDb home"></a>
    <form class="search-box" action="./search.html">
      <input type="text" name="q" placeholder="Search IMDb" autocomplete="off" />
    </form>
    <nav class="menu">
      <div class="menu-dropdown" data-genre-dropdown>
        <button type="button" class="menu-toggle" data-genre-toggle aria-expanded="false">Genres</button>
        <div class="menu-dropdown-list" data-genre-list></div>
      </div>
    </nav>
  </header>

  <main class="page">
    <h1>Browse by Genre</h1>
    <p class="description">Pick a genre to see popular movies. Just a quick dropdown and a simple grid.</p>

    <div class="filter-row">
      <label for="genreSelect">Genre</label>
      <select id="genreSelect"></select>
    </div>
    <div id="genreStatus" class="placeholder-box"></div>
    <section class="movie-grid" id="genreGrid"></section>
  </main>

  <footer class="footer">
    <p>Â© 2025 Movie Finder</p>
  </footer>
</body>
</html>
