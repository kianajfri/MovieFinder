<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder - Search</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/nav.js" defer></script>
  <script type="module" src="js/search.js" defer></script>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="index.html"><img class="header-logo" src="images/imdb-logo.png" alt="IMDb home"></a>
    <form class="search-box" id="searchForm" action="search.html">
      <input type="text" id="searchInput" name="q" placeholder="Search IMDb" autocomplete="off" />
      <div class="search-dropdown"></div>
    </form>
    <nav class="menu">
      <div class="menu-dropdown" data-genre-dropdown>
        <button type="button" class="menu-toggle" data-genre-toggle aria-expanded="false">Genres</button>
        <div class="menu-dropdown-list" data-genre-list></div>
      </div>
    </nav>
  </header>

  <main class="page">
    <h1>Search Movies</h1>
    <p class="description">Straightforward search - type, hit search, see results.</p>
    <div id="searchStatus" class="placeholder-box"></div>
    <section class="movie-grid" id="searchGrid"></section>
  </main>

  <footer class="footer">
    <p>Ac 2025 Movie Finder</p>
  </footer>
</body>
</html>
